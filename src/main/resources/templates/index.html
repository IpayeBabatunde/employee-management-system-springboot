<!DOCTYPE html>
<html>
<head>

    <title>Employee portal</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="one.css" />
</head>

<body>

<div class="container my-2" align="center">

        <h3>Employee List</h3>
        <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table style="width:80%" border="1"
               class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Update</th>
                <th>Delete</th>

            </tr>

            </thead>
            <tbody>
            <tr th:each="employee:${allemplist}">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.designation}"></td>
                <td><a href="@{/updateform/{id}(id=${employee.id}}}" class="btn btn-primary">Update</a> </td>
                <td><a href="@{/delete/{id}(id=${employee.id}}}" class="btn btn-primary">delete</a> </td>
            </tr>
            </tbody>
        </table>
</div>


<script type="text/javascript" src="./create.js"> </script>
</body>
</html>
